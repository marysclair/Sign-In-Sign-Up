<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../icon/favicon-16x16.png">
    <link rel="manifest" href="../icon/site.webmanifest">
    <title>Sign In</title>
</head>
<body>
    <main id="container">
        <div id="sideBar">
            <img id="figurinha" src="monitoramento.png" alt="Figurinha mulher acessando notebook">
        </div>
        <div id="sideForm">
            <div id="form">
                <h1>Sign In</h1>
                <form action="">
                    <div class="label">
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="off">
                    </div>
                    <div class="label">
                        <label for="senha">Senha</label>
                    </div>
                    <div class="input">
                        <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="off">
                    </div>
                    <div id="btn">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
                <div id="conta">
                    <a href="log up.html"> NÃ£o tenho uma conta </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
